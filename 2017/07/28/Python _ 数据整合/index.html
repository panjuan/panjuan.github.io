        <p>当我们需要在不同的文件夹中将相对应的数据整合在一行时，可以用到此代码。</p>
<ul>
<li>其中很多条件判断用于检查文件夹中各个文件的是否一一对应！</li>
<li>并且既可以整合在同一文件夹下的不同文件中，也可以整合在同一文档里。<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">#先整合diso和ss</div><div class="line">def together1(dir1,dir2,newdir):</div><div class="line">    listfile1=os.listdir(dir1)</div><div class="line">    listfile2=os.listdir(dir2)</div><div class="line">    for eachfile1 in listfile1:  </div><div class="line">        for eachfile2 in listfile2:</div><div class="line">                with open(dir1+&apos;/&apos;+eachfile1,&apos;r&apos;) as f1:</div><div class="line">                    lines1=f1.readlines()</div><div class="line">                    if eachfile2[0:5]==eachfile1[0:5]:</div><div class="line">                        with open(dir2+&apos;/&apos;+eachfile2,&apos;r&apos;) as f2:</div><div class="line">                            with open(newdir+&apos;/&apos;+eachfile1,&apos;w&apos;) as outfile:以文件夹中各个txt的形式                              </div><div class="line">                                 lines2=f2.readlines()                                 </div><div class="line">                                 for i in range(len(lines1)):      </div><div class="line">                                     line1=lines1[i].strip().split()#要非常注意此处 ,line1指的是每一行diso                             </div><div class="line">                                     line2=lines2[i].strip().split()#line2指的是每一行ss</div><div class="line">                                     if line1 !=[]:#判断是否有空行</div><div class="line">                                         if line2 !=[]:     </div><div class="line">                                             if line2[1] == line1[0]:#判断diso文件中的残基和ss文件中的残基要一一对应</div><div class="line">                                                 line1.extend(line2[2])</div><div class="line">                                                 a=line1[1:]#不取残基</div><div class="line">                                                 outfile.write(&apos; &apos;.join(a)+&apos;\n&apos;)</div><div class="line">                                                 #outfile.write(&apos; &apos;.join(line1)+&apos;\n&apos;)   </div><div class="line">                                             else:</div><div class="line">                                                 print (eachfile2+&apos; &apos;+&apos;has wrong line&apos;)  #就是长度对应不上的文件,将其打印出来</div><div class="line">                                                 break</div><div class="line">                                         else:</div><div class="line">                                             print (eachfile2+&apos; &apos;+&apos;has null line&apos;)</div><div class="line">                                             break</div><div class="line">                                     else:</div><div class="line">                                         print (eachfile1+&apos; &apos;+&apos;has null line&apos;)</div><div class="line">                                         break</div><div class="line">                                    </div><div class="line">dird=&apos;F:/aaaaaaaaaaaaaaaaa/Feature_window/9win_pssm&apos;</div><div class="line">dirs=&apos;F:/aaaaaaaaaaaaaaaaa/Test/CN_residue&apos;</div><div class="line">new=&apos;F:/aaaaaaaaaaaaaaaaa/Feature_window&apos;</div><div class="line">together1(dird,dirs,new)</div></pre></td></tr></table></figure>
</li>
</ul>
