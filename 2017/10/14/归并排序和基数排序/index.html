        <p>7、归并排序<br>想法：先一分为二，后合并。<br><a id="more"></a><br>具体实例：</p>
<center><br><img src="http://img.blog.csdn.net/20180204211236998" width="65%" height="65%"><br></center>

<p>Python实现：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">def merge(left,right):</div><div class="line">    i=0</div><div class="line">    j=0</div><div class="line">    new=[]</div><div class="line">    while i&lt;len(left) and j&lt;len(right):</div><div class="line">        if left[i]&lt;=right[j]:</div><div class="line">            new.append(left[i])</div><div class="line">            i=i+1</div><div class="line">        else:</div><div class="line">            new.append(right[j])</div><div class="line">            j=j+1   </div><div class="line">    new=new+left[i:]</div><div class="line">    new=new+right[j:]</div><div class="line">    return new</div><div class="line">        </div><div class="line">def merge_sort(list1):</div><div class="line">    count=len(list1)</div><div class="line">    if len(list1)&lt;=1:</div><div class="line">        return (list1)</div><div class="line">    num=int(count/2)</div><div class="line">    left=merge_sort(list1[:num])</div><div class="line">    right=merge_sort(list1[num:])</div><div class="line">    return merge(left,right)</div><div class="line">        </div><div class="line">a=[14,12,15,13,11,16]</div><div class="line">print (merge_sort(a))</div></pre></td></tr></table></figure></p>
<p>输出结果：<br><img src="http://img.blog.csdn.net/20180204211331907" alt="这里写图片描述"></p>
<p>8、基数排序<br>想法： 个位排序，而后十位排序，再百位排序</p>
<p>具体实例： </p>
<center><br><img src="http://img.blog.csdn.net/20180204211458234" width="65%" height="65%"><br></center>

<p>Python实现：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">#1、a=math.log(c,b) #计算以b为底,c的对数 </div><div class="line">#2、设一个数为n，则在C语言中其个位、十位、百位、千位依次这样计算：n/1%10，n/10%10，n/100%10，n/1000%10</div><div class="line">import math</div><div class="line">def radix_sort(list1, radix=10):</div><div class="line">    k = int(math.ceil(math.log(max(list1), radix)))</div><div class="line">    bucket = [[] for i in range(radix)]</div><div class="line">    for i in range(1, k+1):</div><div class="line">        for j in list1:</div><div class="line">            bucket[int(j/(radix**(i-1)) % radix)].append(j)</div><div class="line">        del list1[:]</div><div class="line">        for z in bucket:</div><div class="line">            list1 += z</div><div class="line">            del z[:]</div><div class="line">        print (&apos;第&apos;+str(i)+&apos;趟排序为： &apos;,list1)</div><div class="line">    return list1  </div><div class="line">    </div><div class="line">a=[135,242,192,93,345,11,24,19]</div><div class="line">print(&apos;最后结果为：&apos;,radix_sort(a))</div></pre></td></tr></table></figure></p>
<p>输出结果：<br><img src="http://img.blog.csdn.net/20180204211612515" alt="这里写图片描述"></p>
